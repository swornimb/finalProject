<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello world!</title>
    <style>
      .images {
        display: flex;
        text-align: center;
      }
      img {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <h1>Image Upload Rejection Messege</h1>
    {{#each users}}
    <div class="images">
      <img src="{{this.imageString}}" />
      <img src="{{this.photoLink}}" />
    </div>

    <p>
      The image you are posting is very similar to image posted by:
      {{this.ownerAddress}}
    </p>
    <p>The images are : {{this.similarPercentage}}% similar</p>
    <br />
    {{/each}}
  </body>
</html>
